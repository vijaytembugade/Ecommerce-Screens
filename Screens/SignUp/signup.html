<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xenon-Stationary</title>
    <link rel="shortcut icon" href="../../Xe-logo.png" type="image/x-icons" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://xenon-designs.netlify.app/Components/main.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <nav class="text-dark">
      <!-- nav brand  -->
      <div class="nav-brand">
        <img src="../../Xenon.svg" alt="Xenon" />
      </div>
      <!-- nav-item on right side  -->
      <a href="" class="nav-item"> Login </a>
      <a href="" class="nav-item">Sign up</a>
      <a href="" class="nav-item">
        <span class="material-icons"> favorite </span>
        <span class="badge badge-round secondary-bg-color">5</span>
      </a>
      <a href="" class="nav-item">
        <span class="material-icons"> shopping_cart </span>
        <span class="badge badge-round secondary-bg-color">0</span>
      </a>

      <div id="hamburger" class="hamburger">
        <span class="material-icons md-36"> menu </span>
      </div>

      <div class="responsive-navbar">
        <div id="closeNavbar" class="danger-text">
          <span class="material-icons md-36"> close </span>
          Close
        </div>
        <a href="" class="nav-item"> Login </a>
        <a href="" class="nav-item">Sign Up</a>
        <a href="" class="nav-item">
          <span class="material-icons"> shopping_cart </span>
          <span class="badge badge-round secondary-bg-color">0</span>
        </a>
        <a href="" class="nav-item">
          <span class="material-icons"> shopping_cart </span>
          <span class="badge badge-round secondary-bg-color">0</span>
        </a>
      </div>
    </nav>

    <div class="signup-page-container">
      <div class="signup-form-container">
        <span class="dark-text title title-lg">
          <span class="primary-text">X</span>enon-<span class="secondary-text"
            >S</span
          >tationary
        </span>
        <p>Here you go, grab your notebooks and diaries now!</p>
        <form class="form-group">
          <h2>Sign in</h2>
          <label>
            <span class="input-label"> Username </span>
            <input required type="text" />
          </label>

          <label>
            <span class="input-label"> Email </span>
            <input required type="email" />
          </label>

          <label>
            <span class="input-label"> Password </span>
            <input
              required
              minlength="5"
              type="password"
            />
          </label>
          <label>
            <span class="input-label"> Confirm Password </span>
            <input
              required
              minlength="5"
              type="password"
            />
          </label>
          <span class="validation-error"></span>
          <button class="btn btn-secondary">Sign Up</button>
        </form>
      </div>
      <div class="signup-img-container">
        <img class="responsive-img" src="../../assets/SignupImage.svg" alt="" />
      </div>
    </div>
  </body>
</html>
